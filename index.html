<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        /* –ò–º–ø–æ—Ä—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã */
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f1f5f9 100%);
            
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            --background: #fafaff;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --text-accent: var(--primary-color);
            
            /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Ç–µ–Ω–∏ */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* –°–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* –ü–µ—Ä–µ—Ö–æ–¥—ã */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-theme {
            --background: #0a0a0f;
            --surface: #111827;
            --surface-elevated: #1f2937;
            --border: #374151;
            --border-light: #4b5563;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --gradient-surface: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            --gradient-card: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.03;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translate(-20px, -10px) scale(1.05);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: translate(10px, -20px) scale(0.95);
                filter: hue-rotate(180deg);
            }
            75% { 
                transform: translate(20px, 10px) scale(1.02);
                filter: hue-rotate(270deg);
            }
        }

        .container {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: var(--transition);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .container:hover::before {
            opacity: 0.1;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 
                var(--shadow-xl),
                0 0 40px rgba(99, 102, 241, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .redirect-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: 280px;
        }

        .redirect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .redirect-button:hover::before {
            left: 100%;
        }

        .redirect-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                var(--shadow-xl),
                0 0 30px rgba(99, 102, 241, 0.4);
        }

        .redirect-button:active {
            transform: translateY(-1px);
        }

        .instructions {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 2rem;
            line-height: 1.6;
            white-space: pre-line;
        }

        .loading-indicator {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .redirect-button {
                font-size: 1rem;
                padding: 0.875rem 1.5rem;
                min-width: 240px;
            }

            .instructions {
                font-size: 0.8rem;
                margin-top: 1.5rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–º—É
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark-theme');
            }

            const currentURL = window.location.href;
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');

            const logoText = isRussian ? 'üöÄ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ' : 'üöÄ Redirecting';
            const buttonText = isRussian ? '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è' : 'Click to Continue';
            const instructionsText = isRussian 
                ? '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ {seconds} —Å–µ–∫—É–Ω–¥.\n–ï—Å–ª–∏ —ç—Ç–æ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ.'
                : 'Automatic redirect in {seconds} seconds.\nIf nothing happens, please click the button above.';

            document.getElementById('logo').innerText = logoText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;

            if (redirectTo) {
                let countdown = 5;
                const updateInstructions = () => {
                    document.getElementById('instructions').innerText = 
                        instructionsText.replace('{seconds}', countdown);
                    document.getElementById('countdown').innerText = countdown;
                };

                updateInstructions();

                const timer = setInterval(() => {
                    countdown--;
                    updateInstructions();
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = redirectTo;
                    }
                }, 1000);
            } else {
                document.getElementById('instructions').innerText = 
                    isRussian ? '–ù–µ —É–∫–∞–∑–∞–Ω–∞ —Å—Å—ã–ª–∫–∞ –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è.' : 'No redirect link specified.';
                document.querySelector('.loading-indicator').style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="logo" class="logo">üöÄ Redirecting</div>
        <a id="redirectLink" class="redirect-button" href="#" target="_blank">
            Click to Continue
        </a>
        <div class="loading-indicator">
            <div class="spinner"></div>
            <span>Redirecting in <span id="countdown" class="countdown">5</span> seconds...</span>
        </div>
        <p id="instructions" class="instructions">Automatic redirect in 5 seconds.
If nothing happens, please click the button above.</p>
    </div>
</body>
</html>
